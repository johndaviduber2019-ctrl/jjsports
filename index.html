<script>
/* ================= GPS ================= */

let watchId;
let startTime;
let totalDistance = 0;
let lastPosition = null;
let runTimer;
let map;
let polyline;
let path = [];

function initMap(lat, lon){
    map = L.map('map').setView([lat, lon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
    .addTo(map);
    polyline = L.polyline([], {weight:5}).addTo(map);
}

function startRun(){
    totalDistance = 0;
    lastPosition = null;
    path = [];
    startTime = Date.now();

    runTimer = setInterval(()=>{
        document.getElementById("runTime").innerText =
        Math.floor((Date.now()-startTime)/1000);
    },1000);

    watchId = navigator.geolocation.watchPosition(pos=>{
        let lat = pos.coords.latitude;
        let lon = pos.coords.longitude;

        if(!map){ initMap(lat, lon); }

        map.setView([lat, lon]);
        path.push([lat, lon]);
        polyline.setLatLngs(path);

        if(lastPosition){
            totalDistance += getDistance(
                lastPosition.lat,lastPosition.lon,lat,lon);
        }

        lastPosition = {lat,lon};

        document.getElementById("distance").innerText =
        totalDistance.toFixed(2);

        let hours = (Date.now()-startTime)/3600000;
        let speed = totalDistance / hours;
        document.getElementById("speed").innerText =
        speed.toFixed(2);

        let pace = totalDistance>0 ?
        (((Date.now()-startTime)/60000)/totalDistance):0;

        document.getElementById("pace").innerText =
        pace.toFixed(2);

    },{enableHighAccuracy:true});
}

function stopRun(){
  updateRecord();
    navigator.geolocation.clearWatch(watchId);
    clearInterval(runTimer);

    let totalTime = Math.floor((Date.now()-startTime)/1000);
    let pace = totalDistance>0 ?
    (((Date.now()-startTime)/60000)/totalDistance):0;

    let runData = {
        date: new Date().toLocaleString(),
        time: totalTime,
        distance: totalDistance.toFixed(2),
        pace: pace.toFixed(2)
    };

    saveRun(runData);
    loadHistory();
    loadChart();
}function saveRun(data){
    let runs = JSON.parse(localStorage.getItem("runs")) || [];
    runs.push(data);
    localStorage.setItem("runs", JSON.stringify(runs));
}

function loadHistory(){
    let runs = JSON.parse(localStorage.getItem("runs")) || [];
    let historyDiv = document.getElementById("history");
    historyDiv.innerHTML="";

function loadChart(){
    let runs = JSON.parse(localStorage.getItem("runs")) || [];

}

}

/* ================= HIIT ================= */

let hiitInterval;
let currentRound=0;
let timeLeft=0;
let isWork=true;

function beep(){
    let ctx=new (window.AudioContext||window.webkitAudioContext)();
    let osc=ctx.createOscillator();
    osc.frequency.setValueAtTime(800,ctx.currentTime);
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+0.2);
}

function startHIIT(){
    let work=parseInt(workTime.value);
    let rest=parseInt(restTime.value);
    let rounds=parseInt(document.getElementById("rounds").value);

    currentRound=1;
    isWork=true;
    timeLeft=work;

    hiitStatus.innerText="Treino 1/"+rounds;
    hiitDisplay.innerText=timeLeft;

    hiitInterval=setInterval(()=>{
        timeLeft--;
        hiitDisplay.innerText=timeLeft;

        if(timeLeft<=0){
            beep();

            if(isWork){
                isWork=false;
                timeLeft=rest;
                hiitStatus.innerText="Descanso";
            }else{
                currentRound++;
                if(currentRound>rounds){
                    clearInterval(hiitInterval);
                    hiitStatus.innerText="Finalizado 游눩";
                    return;
                }
                isWork=true;
                timeLeft=work;
                hiitStatus.innerText=
                "Treino "+currentRound+"/"+rounds;
            }
        }
    },1000);
}

function stopHIIT(){
    clearInterval(hiitInterval);
    hiitStatus.innerText="Parado";
}
